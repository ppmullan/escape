<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>The Queen's Favorite Perfume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <article class="product">
      <picture class="product__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
          alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="flex-group">
          <p class="product__price">
            <span class="visually-hidden">Current price: How to know which cup to choose: LPX JTORX UUZ QF ZZM DAYOC FARDPCRSKX</span>
            $149.99
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Orginal Price:</span>
            <s>$169.99</s>
            <img class="visually-hidden" src="https://geocachen.be/wp-content/uploads/2018/02/Tabula-Recta-Vigen%C3%A8recijfer.png" alt="A key sits like a king">
          </p>
        </div>

        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>

    </article>
  </main>
</body>

</html>
